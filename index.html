<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoteca</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html"><img src="./img/geoteca.jpg" alt="" width="100px" class="img-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/areaProfessor.html">Área do Professor</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center bg-light">
        <div class="container">
            <h1 class="display-4">Bem-vindo à Geoteca</h1>
            <p class="lead">Insira seu número de chamada e sua série. Após responder a ficha de estudo, clique no botão ‘Enviar’.</p>
        </div>
    </div>
    <!-- Formulário -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form method="post" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="numeroInput">Número da chamada:</label>
                        <input type="text" class="form-control" id="numeroInput" name="numeroChamada" required pattern="^\d{1,3}$">
                    </div>
                    <div class="form-group">
                        <label for="serieInput">Série:</label>
                        <input type="text" class="form-control" id="serieInput" name="serieEscola" placeholder="ex: 7A" required pattern="^\d{1,2}[A-Z]$">
                    </div>
                    <!-- Questionário -->
                    <div class="form-group">
                        <fieldset>
                            <legend>Questionário</legend>
                            <!-- Pergunta 1 -->
                            <div class="form-group">
                                <label for="input_1">1. Qual é o maior país do mundo em área terrestre?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP1" id="input_1A" value="Brasil" required>
                                    <label class="form-check-label" for="input_1A">Brasil</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP1" id="input_1B" value="Estados Unidos">
                                    <label class="form-check-label" for="input_1B">Estados Unidos</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP1" id="input_1C" value="China">
                                    <label class="form-check-label" for="input_1C">China</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP1" id="input_1D" value="Rússia">
                                    <label class="form-check-label" for="input_1D">Rússia</label>
                                </div>
                            </div>
                            <!-- Pergunta 2 -->
                            <div class="form-group">
                                <label for="input_2">2. Qual é o rio mais longo do mundo?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP2" id="input_2A" value="Rio Amazonas" required>
                                    <label class="form-check-label" for="input_2A">Rio Amazonas</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP2" id="input_2B" value="Rio Nilo">
                                    <label class="form-check-label" for="input_2B">Rio Nilo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP2" id="input_2C" value="Rio Yangtzé">
                                    <label class="form-check-label" for="input_2C">Rio Yangtzé</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP2" id="input_2D" value="Rio Mississippi">
                                    <label class="form-check-label" for="input_2D">Rio Mississippi</label>
                                </div>
                            </div>
                            <!-- Pergunta 3 -->
                            <div class="form-group">
                                <label for="input_3">3. Como os povos se orientavam no passado?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP3" id="input_3A" value="Sydney" required>
                                    <label class="form-check-label" for="input_3A">Pelos astros</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP3" id="input_3B" value="Melbourne">
                                    <label class="form-check-label" for="input_3B">Pelo clima</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP3" id="input_3C" value="Perth">
                                    <label class="form-check-label" for="input_3C">Pelas placas tectônicas</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP3" id="input_3D" value="Canberra">
                                    <label class="form-check-label" for="input_3D">Por GPS</label>
                                </div>
                            </div>
                            <!-- Pergunta 4 -->
                            <div class="form-group">
                                <label for="input_4">4. O que é a Cartografia?</label>
                                <textarea class="form-control" id="input_4" name="respostaP4" rows="3" required></textarea>
                            </div>
                            <!-- Pergunta 5 -->
                            <div class="form-group">
                                <label for="input_5">5. Explique o Tratado de Tordesilhas do mapa:</label>
                                <br>
                                <img src="./img/mapa.jpg" alt="" width="35%">
                                <br>
                                <br>
                                <textarea class="form-control" id="input_5" name="respostaP5" rows="3" required></textarea>
                            </div>
                        </fieldset>                        
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Enviar Respostas <i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap e dependências JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Script de validação antes de enviar o questionario -->
    <script src="./js/script.js" ></script>
</body>
</html>
