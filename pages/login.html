<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login Professor</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Usuário</label>
                                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Digite sua senha">
                            </div>
                            <!--
                            <button type="submit" class="btn btn-primary btn-block bg-success mb-3">Entrar</button>
                            -->
                            <!-- Botão Entrar -->
                            <div class="d-flex justify-content-center mb-3">
                                <a href="../pages/areaProfessor.html" class="btn btn-primary btn-block bg-success">Entrar</a>
                            </div>
                        </form>
                        <!-- Botão Voltar -->
                        <div class="d-flex justify-content-center mb-3">
                            <a href="../index.html" class="btn btn-primary btn-block">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
