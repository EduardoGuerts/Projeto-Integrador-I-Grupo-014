<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabarito</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body style="background-color: rgba(227, 227, 227, 0.5);">
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center p-3 mb-2 bg-primary text-white">
        <div class="container">
            <h1 class="display-4">Gabarito</h1>
            <p class="lead">Aqui estão as respostas corretas para o questionário.</p>
        </div>
    </div>
    <!-- Gabarito -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form method="post" class="needs-validation" novalidate>
                    <!-- Questionário -->
                    <div class="form-group">
                        <fieldset>
                            <!-- Pergunta 1 -->
                            <div class="form-group">
                                <label for="input_1">1. Qual é o maior país do mundo em área terrestre?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP1" id="input_1D" value="Rússia" checked>
                                    <label class="form-check-label" for="input_1D">Rússia</label>
                                </div>
                            </div>
                            <!-- Pergunta 2 -->
                            <div class="form-group">
                                <label for="input_2">2. Qual é o rio mais longo do mundo?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP2" id="input_2B" value="Rio Nilo" checked>
                                    <label class="form-check-label" for="input_2B">Rio Nilo</label>
                                </div>
                            </div>
                            <!-- Pergunta 3 -->
                            <div class="form-group">
                                <label for="input_3">3. Como os povos se orientavam no passado?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="alternativaP3" id="input_3A" value="Pelos astros" checked>
                                    <label class="form-check-label" for="input_3A">Pelos astros</label>
                                </div>
                            </div>
                            <!-- Pergunta 4 -->
                            <div class="form-group">
                                <label for="input_4">4. O que é a Cartografia?</label>
                                <textarea class="form-control" id="input_4" name="respostaP4" rows="3" required>A Cartografia é a ciência de representação gráfica da superfície terrestre, incluindo aspectos físicos, culturais e artificiais.</textarea>
                            </div>
                            <!-- Pergunta 5 -->
                            <div class="form-group">
                                <label for="input_5">5. Explique o Tratado de Tordesilhas do mapa:</label>
                                <br>
                                <img src="../img/mapa.jpg" alt="" width="35%">
                                <br>
                                <br>
                                <textarea class="form-control" id="input_5" name="respostaP5" rows="3" required>O Tratado de Tordesilhas foi um acordo entre Portugal e Espanha, mediado pelo Papa, que dividiu as terras do "Novo Mundo" entre eles. A linha de demarcação passava a 370 léguas a oeste das ilhas de Cabo Verde. As terras a leste pertenceriam a Portugal e as terras a oeste à Espanha.</textarea>
                            </div>
                        </fieldset>                        
                    </div>
                </form>
                <!-- Botão Voltar -->
                <div class="d-flex justify-content-center mb-3">
                    <a href="../index.html" class="btn btn-primary">Voltar</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap e dependências JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
